<!doctype html>

<head>
  <title>Flower Classifier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1 style = "text-align:center">Flower Classifier</h1>
    </section>

    <section>
      <p class='section-head' style = "font-size: 20px"> <b> Description </b> </p>
	<p style = "font-size: 20px">This model classifies photos of flowers using a convolutional neural network. Upload an image of a flower to get a prediction for the five flower types listed.</p>
      <p style = "font-size: 20px">
        Source repository: <a href = "https://github.com/dncamp/flower_classifier">https://github.com/dncamp/flower_classifier</a>.
      </p>
	    
    </section>

    <section>
      <p class='section-head' style = "font-size: 20px"> <b>Status</b> </p>
      <div id="status"></div>
    </section>

    <section>
      <p class='section-head' style = "font-size: 20px"> <b>Model Output</b> </p>

      <div id="file-container" style="display: none; font-size: 20px">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions"></div>

      <img style="display: none" id="cat" src="Shasta-daisies.jpg" width=192 height=192 />
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="index.js"></script>
  </div>
</body>
